<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Image Map Example</title>
  <style>
    /* Ensure the page takes up full height and removes default margins */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Make the image fill the entire screen */
    img {
      width: 100vw;       /* Full viewport width */
      height: 100vh;      /* Full viewport height */
      object-fit: cover;  /* Scale image to cover screen without distortion */
      display: block;     /* Remove inline spacing */
    }
  </style>
</head>
<body>
  <!-- Full-screen image with image map -->
  <img src="https://camcookie876.github.io/WW/OPENWW.png" 
       alt="Open Winter Wonderland" 
       usemap="#imagemap">

  <map name="imagemap">
    <!-- Adjust coordinates if needed, since image scale may change depending on screen -->
    <area shape="rect" coords="679,586,1237,767" 
          href="https://camcookie876.github.io/winter-wonderland/" 
          alt="OPEN">
  </map>
</body>
</html>
