<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camcookie Maze</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{width:100%;height:100%;overflow:hidden;font-family:sans-serif;
      background:#111;color:#fff}
    .screen{position:absolute;top:0;left:0;width:100%;height:100%;
      display:flex;flex-direction:column;align-items:center;
      justify-content:center;background:#222}
    .hidden{display:none!important}
    h1{margin-bottom:1rem}
    button,input{font-size:1rem;padding:.6rem 1rem;margin:.4rem;
      border:none;border-radius:4px;cursor:pointer}
    button:hover{background:#333}
    input{width:12rem}
    canvas{background:#0099ff;display:block;margin:auto}
    #levelSplash{position:absolute;top:40%;width:100%;text-align:center;
      font-size:2.5rem;color:#ffe100;pointer-events:none;
      animation:splashIn 1.2s ease-out;opacity:0}
    @keyframes splashIn{0%{opacity:0;transform:scale(.5)}
      50%{opacity:1;transform:scale(1.1)}100%{opacity:0}}
  </style>
</head>
<body>
  <div id="choose" class="screen">
    <h1>Camcookie Maze</h1>
    <button id="btn-solo">Play Solo</button>
    <button id="btn-live">Play Live</button>
  </div>

  <div id="live-create" class="screen hidden">
    <h1>Create Room</h1>
    <input id="create-name" placeholder="Username">
    <button id="btn-create">Create</button>
    <button id="btn-goto-join">Join Instead</button>
    <p id="err-create" style="color:#f88;"></p>
  </div>

  <div id="live-join" class="screen hidden">
    <h1>Join Room</h1>
    <input id="join-name" placeholder="Username">
    <input id="join-code" placeholder="Room Code">
    <button id="btn-join">Join</button>
    <button id="btn-goto-create">Create Instead</button>
    <p id="err-join" style="color:#f88;"></p>
  </div>

  <div id="lobby" class="screen hidden">
    <h1>Room Code: <span id="room-span"></span></h1>
    <ul id="players"></ul>
    <button id="btn-start">Start Game</button>
  </div>

  <div id="play" class="screen hidden">
    <canvas id="canvas"></canvas>
    <div id="levelSplash"></div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
