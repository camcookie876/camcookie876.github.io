<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAMCOOKIE</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
            color: #222;
        }
        header {
            background: #4f46e5;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        main {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
        }
        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.7;
        }
        footer {
            text-align: center;
            color: #888;
            margin: 2rem 0 1rem 0;
            font-size: 0.95rem;
        }
        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #3730a3;
        }
    </style>
</head>
<body>
    <header>
        <h1>CAMCOOKIE</h1>
        <p>Welcome to the official homepage!</p>
    </header>
    <main>
        <h2>About CAMCOOKIE</h2>
        <p>
            CAMCOOKIE is your go-to destination for creative projects, tech insights, and more. Explore our latest updates, resources, and community highlights.
        </p>
        <a href="#contact" class="btn">Contact Us</a>
    </main>
    <footer>
        &copy; 2024 CAMCOOKIE. All rights reserved.
    </footer>
</body>
</html>
