<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camcookie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        .waffle-container {
            position: absolute;
            top: 32px;
            right: 32px;
        }
        .waffle {
            width: 40px;
            height: 40px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 4px;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 0;
        }
        .waffle-dot {
            width: 8px;
            height: 8px;
            background: #5f6368;
            border-radius: 50%;
            margin: auto;
        }
        .waffle-menu {
            display: none;
            position: absolute;
            top: 48px;
            right: 0;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(60,64,67,.15);
            min-width: 180px;
            z-index: 100;
            padding: 16px 0;
        }
        .waffle-menu a {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: #222;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .waffle-menu a:hover {
            background: #f1f3f4;
        }
    </style>
</head>
<body>
    <div class="waffle-container">
        <button class="waffle" id="waffleBtn" aria-label="Open menu">
            <div class="waffle-dot"></div>
            <div class="waffle-dot"></div>
            <div class="waffle-dot"></div>
            <div class="waffle-dot"></div>
            <div class="waffle-dot"></div>
            <div class="waffle-dot"></div>
            <div class="waffle-dot"></div>
            <div class="waffle-dot"></div>
            <div class="waffle-dot"></div>
        </button>
        <div class="waffle-menu" id="waffleMenu">
            <a href="https://camcookie876.github.io/game/">Camcookie Games</a>
            <a href="https://camcookie876.github.io/music/">Camcookie Music</a>
            <a href="https://camcookie876.github.io/camcookiebot/">Camcookie Find</a>
        </div>
    </div>
    <div class="logo">Camcookie</div>
    <script>
        const waffleBtn = document.getElementById('waffleBtn');
        const waffleMenu = document.getElementById('waffleMenu');
        document.addEventListener('click', function(e) {
            if (waffleBtn.contains(e.target)) {
                waffleMenu.style.display = waffleMenu.style.display === 'block' ? 'none' : 'block';
            } else {
                waffleMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
