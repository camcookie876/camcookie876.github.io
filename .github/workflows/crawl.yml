name: Crawl and Index

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  crawl-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run crawler
        run: scrapy crawl camcookie -s FEED_URI=crawler/pages.jl -s FEED_FORMAT=jsonlines
        working-directory: crawler

      - name: Build index
        run: python indexer.py